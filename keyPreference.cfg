//CFG重置?
//一旦CFG出现问题，按此键修复
bind / hzBind_resetHorizon

//前进?
//按下此键可以向前?
bind w +hzBind_forward

//后退?
//按下此键可以向后?
bind s +hzBind_back

//向右?
//按下此键可以向右?
bind d +hzBind_right

//向左?
//按下此键可以向左?
bind a +hzBind_left

//积分板键
//按下此键打开计分?
//绑定此键是为?使你在开计分板时可以走路
bind tab +hzBind_score

//无线电轮盘键
//按下此键打开无线电轮?
//绑定此键是为?使你在开无线电轮盘时可以走路
bind z +hzBind_radialradio2

//急停开?(切换)
//按下此键禁用急停，再次按下时恢复
bind key cMot_autostop_disable_switch

//急停开?(按住)
//按下此键禁用急停，松开时恢?
bind key +cMot_autostop_disable

//自动连跳?
//长按此键可以自动连跳
bind key +cMot_bhop

//跳跃?
//按下此键可以跳跃
//绑定此键是为?在跳跃时自动关闭急停，从而不影响空中变向
bind space +hzBind_jump

//静步?
//按住此键可以静步
//绑定此键是为?在静步时自动关闭松手急停，从而不弹墙
bind shift +hzBind_sprint

//鼠标绑定
//无必要不要删除，除非你用手柄玩游?
bind mouse_x yaw
bind mouse_y pitch
bind mwheeldown hzBind_wheeldn
bind mwheelup   hzBind_wheelup
bind mouse_wheel hzBind_wheel

//大跳?
//按此键大?
bind key +capMot_duckjump

//跳投?
//按此键一键跳?
bind key +capMot_jumpthrow

//前跳投键
//按此键一键前跳投
bind key +capMot_wjumpthrow

//矮跳?
//自己按住蹲后按此键矮?
bind key cMot_mj

//快捷道具轮盘?
//按住此键 打开快捷道具切换轮盘
bind key +hzBind_quickgrenaderadial

//手雷?
//按此键切出手?
bind key +hzBind_HE

//闪光弹键
//按此键切出闪光弹
bind key +hzBind_flash

//烟雾弹键
//按此键切出烟雾弹
bind key +hzBind_smoke

//诱饵弹键
//按此键切出诱饵弹
bind key +hzBind_decoy

//燃烧瓶键
//按此键切出燃烧瓶
bind key +hzBind_molo

//上一个武器键
//按此键切至上一个武?
//绑定此键是为?正确处理切道具相关逻辑
bind q +hzBind_lastinv

//丢枪?
//按此键丢出当前武?
//绑定此键是为?正确处理切道具相关逻辑
bind g +hzBind_drop

//使用?
//按此键可以：开?拆包 捡枪?
//绑定此键是为?正确处理切道具相关逻辑
bind e +hzBind_use

//主武器键
//按此键切至主武器
//绑定此键是为?正确处理切道具相关逻辑
bind 1 +hzBind_wp1

//手枪?
//按此键切至手?
//绑定此键是为?正确处理切道具相关逻辑
bind 2 +hzBind_wp2

//近战武器?
//按此键切至近战武?
//绑定此键是为?正确处理切道具相关逻辑
bind 3 +hzBind_wp3

//道具?
//按此键切至道?
//绑定此键是为?正确处理切道具相关逻辑
bind 4 +hzBind_wp4

//C4?
//按此键切至C4
//绑定此键是为?正确处理切道具相关逻辑
bind 5 +hzBind_wp5

//一键背闪键
//按住此键可以一键背身快速躲闪，松开时会自动转回?
//不影响走路，你可以一边走路一边按?
//按快了会变成大陀螺，可以用来娱乐
bind key +cMot_antiFlash

//自动旋转?
//按下此键会让你高速转圈，同时不影响走路。再次按下时停止
//开火开镜时会自动停转，不影响开?
//在官匹慎重使用此功能
bind key cMot_gyro_fastmode

//开火键
//按此键开?
//绑定此键是为?正确处理切道具相关逻辑
bind mouse1 +hzBind_attack

//开镜键
//按此键开?
//绑定此键是为?正确处理切道具相关逻辑
bind mouse2 +hzBind_attack2

//下蹲?
bind ctrl +hzBind_duck

//检视键
//按住检视键的时?临时关闭松手急停
bind key +hzBind_lookatwp

//自动 FR  (切换)
//按下此键自动重复 FR，再次按下时停止
bind key hzAutoFR_switch

//自动 FR  (按住)
//按下此键自动重复 FR，松开时停?
bind key +hzAutoFR

//自动 F  (切换)
//按下此键自动重复检视，再次按下时停?
//?FR 不同的是可以避免触发换弹
bind key hzAutoF_switch

//自动 F  (按住)
//按下此键自动重复检视，松开时停?
//?FR 不同的是可以避免触发换弹
bind key +hzAutoF

//在公屏发送服务器时间
//娱乐功能，可以用来吓唬人
bind key syncer_fetch1000

//发刀?
//按此键自动发?.drop
bind key say .drop

//飞天?
//按此键飞天穿?
bind key "say .n;noclip"

//暂停?
//按此键自动发?.p
bind key say .p

// 颜文字轮?
// 按此键打开颜文字轮?
// ¯\_(?_/¯
bind key +hzGUI_textemoji
exec Horizon/PluginsLoader