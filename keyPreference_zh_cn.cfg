//===========================
// HORIZON KEYBINDS 
//===========================


//===========================
//--- 重置 / 调试
//===========================
bind "/"            hzBind_resetHorizon        // 重置配置

//===========================
//--- 移动
//===========================
bind "w"            +hzBind_forward            // 向前
bind "s"            +hzBind_back               // 向后
bind "d"            +hzBind_right              // 向右
bind "a"            +hzBind_left               // 向左
bind "shift"        +hzBind_sprint             // 静步
bind "space"        +hzBind_jump               // 跳跃
bind "ctrl"         +hzBind_duck               // 蹲下
bind "key"          +capMot_duckjump           // 大跳

//===========================
//--- 动作
//===========================
bind "e"            +hzBind_use                // 使用（开启，拆弹等）
bind "g"            +hzBind_drop               // 丢弃武器
bind "q"            +hzBind_lastinv            // 切换到上一个武器

//===========================
//--- 武器
//===========================
bind "1"            +hzBind_wp1                // 主武器
bind "2"            +hzBind_wp2                // 副武器
bind "3"            +hzBind_wp3                // 近战武器
bind "4"            +hzBind_wp4                // 装备
bind "5"            +hzBind_wp5                // C4

//===========================
//--- 投掷物
//===========================
bind "key"          +hzBind_quickgrenaderadial // 快速道具菜单
bind "key"          +hzBind_HE                 // HE手雷
bind "key"          +hzBind_flash              // 闪光弹
bind "key"          +hzBind_smoke              // 烟雾弹
bind "key"          +hzBind_decoy              // 假人
bind "key"          +hzBind_molo               // 火瓶

//===========================
//--- 自动投掷（Mirage即时窗口烟雾）
//===========================
bind "["            hzNade_aim                 // 瞄准投掷
bind "]"            hzNade_throw               // 投掷手雷

bind "key"          hzNade_load_mirage_windowsmoke_fast_1 // Mirage烟雾1
bind "key"          hzNade_load_mirage_windowsmoke_fast_2 // Mirage烟雾2
bind "key"          hzNade_load_mirage_windowsmoke_fast_3 // Mirage烟雾3
bind "key"          hzNade_load_mirage_windowsmoke_fast_4 // Mirage烟雾4
bind "key"          hzNade_load_mirage_windowsmoke_fast_5 // Mirage烟雾5

//===========================
//--- 战斗 / 射击
//===========================
bind "mouse1"       +hzBind_attack             // 开火
bind "mouse2"       +hzBind_attack2            // 瞄准（ADS）
bind "key"          +capMot_jumpthrow          // 跳跃投掷
bind "key"          +capMot_wjumpthrow         // 向前跳跃投掷
bind "key"          cMot_mj                    // 矮跳

//===========================
//--- 自动化
//===========================
bind "key"          cMot_autostop_disable_switch // 切换自动停止
bind "key"          +cMot_autostop_disable     // 按住以禁用自动停止
bind "key"          +cMot_bhop                 // 自动兔跳
bind "key"          +cMot_antiFlash            // 180°转身（防闪光）
bind "key"          cMot_gyro_fastmode         // 旋转机器人（娱乐）
bind "key"          hzAutoFR_switch            // 切换自动FR检视
bind "key"          +hzAutoFR                  // 按住自动FR
bind "key"          hzAutoF_switch             // 切换自动F（防止换弹）
bind "key"          +hzAutoF                   // 按住自动F

//===========================
//--- 用户界面 & 计分板
//===========================
bind "tab"          +hzBind_score              // 计分板（可移动）
bind "z"            +hzBind_radialradio2       // 无线电菜单（可移动）

//===========================
//--- 杂项
//===========================
bind "key"          +hzGUI_textemoji           // 表情轮
bind "key"          say .drop                  // 自动 ".drop" 在聊天框中

//===========================
//--- 鼠标绑定
//===========================
bind "mouse_x"      yaw                        // 水平瞄准
bind "mouse_y"      pitch                      // 垂直瞄准
bind "mwheeldown"   +hzBind_wheeldn             // 向下滚动
bind "mwheelup"     +hzBind_wheelup             // 向上滚动
bind "mouse_wheel"  hzBind_wheel               // 滚轮操作

//===========================
//--- 插件执行
//===========================
exec Horizon/PluginsLoader                    // 加载插件
