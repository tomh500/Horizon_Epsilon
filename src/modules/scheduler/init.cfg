alias hzSche_wasd_content "alias hzSche_t;hzCVAR_fps_max;hzCVAR_sens;exec Horizon_Epsilon/src/modules/scheduler/reset_motion;play sounds/ui/lobby_notification_kicked.vsnd_c"
alias hzSche_wasdCancel "alias hzSche_wasd alias hzSche_t hzSche_wasd_content"

alias hzSche_reset "exec Horizon_Epsilon/src/modules/scheduler/reset_motion"

