alias hzSche_process "fps_max 64;alias hzSche_t alias hzSche_t alias hzSche_t hzSche_seq_1;alias hzSche_wasd;play sounds/ui/beepclear.vsnd_c" 
alias hzSche_stop_t "alias hzSche_t;hzCVAR_fps_max;hzCVAR_sens;hzSche_unlockmouse;alias hzSche_wasd"
