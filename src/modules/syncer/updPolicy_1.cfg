alias syncerUpd_cmd
setinfo "syncerUpd_cmd;joy_yaw_sensitivity" =
setinfo "syncerUpd_cmd;" =
hzCVAR_fps_max | toggle "syncerUpd_cmd;joy_yaw_sensitivity"

incrementvar joy_yaw_sensitivity 0 99999999999 920000

multvar joy_yaw_sensitivity 0 920270.000000 1

alias 920270.000000 "alias hzTicker_9ms_syncer syncer_ticker;alias hzTicker_inf_syncer;alias syncerReg_shift incrementvar joy_yaw_sensitivity 0 99999999999 0;alias syncer_updnxt;setinfo syncer_policy high"
alias 920000.000000 920270.000000
alias syncer_updnxt exec Horizon/src/modules/syncer/updPolicy_2

joy_yaw_sensitivity | toggle "syncerUpd_cmd;"
syncer_updnxt