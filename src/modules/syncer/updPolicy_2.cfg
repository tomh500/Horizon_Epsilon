alias hzTicker_9ms_syncer 
alias hzTicker_inf_syncer syncer_ticker
alias syncerReg_shift incrementvar joy_yaw_sensitivity 0 99999999999 0
setinfo syncer_policy low

alias 920140.000000 "alias hzTicker_9ms_syncer ;alias hzTicker_inf_syncer syncer_ticker_loop;alias syncerReg_shift incrementvar joy_yaw_sensitivity 0 99999999999 0;setinfo syncer_policy mid"

multvar joy_yaw_sensitivity 0 920140.000000 1

joy_yaw_sensitivity | toggle "syncerUpd_cmd;"

