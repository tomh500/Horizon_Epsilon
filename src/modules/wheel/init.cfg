alias wheelup

alias wheeldown

alias wheel_invprev "invprev;hzBind_wpcgd"
alias wheel_invnext "invnext;hzBind_wpcgd"

alias hzWheel_jump "-jump;+jump;-jump"
setinfo hzWheel_jump 0

alias wheeljump "toggle hzWheel_jump 0 0;cMot_autostop_disable_wheel"

alias +jpexec exec Horizon_Epsilon/src/modules/wheel/+jump
alias -jpexec exec Horizon_Epsilon/src/modules/wheel/-jump

alias wheel

alias wheelup_none "alias +wheelup ;alias -wheelup "
alias wheelup_jump "alias +wheelup +jpexec;alias -wheelup -jpexec;"
alias wheelup_switch "alias +wheelup wheel_invprev;alias -wheelup "

alias wheeldown_none "alias +wheeldown ;alias -wheeldown"
alias wheeldown_jump "alias +wheeldown +jpexec;alias -wheeldown -jpexec"
alias wheeldown_switch "alias +wheeldown wheel_invnext;alias -wheeldown"