alias rapidfire_enable "alias +rapidfire rapidfire_hold2nd;alias -rapidfire rapidfire_holdother"
alias rapidfire_disable "alias +rapidfire;alias -rapidfire"

alias rapidfire_pack "-attack;+attack;-attack;"

alias rapidfire_setFast "alias +rapidfire_work alias rapidfire_tick rapidfire_pack"
alias rapidfire_setSlow "alias +rapidfire_work alias hzTicker_150ms_rapidfire rapidfire_pack"

alias +rapidfire_work
alias -rapidfire_work "alias rapidfire_tick;alias hzTicker_150ms_rapidfire"

alias rapidfire_hold2nd "+colorful_rapidfire;alias +rapidfire_attack +rapidfire_work;alias -rapidfire_attack -rapidfire_work;-rapidfire_work"
alias rapidfire_holdother "-colorful_rapidfire;alias +rapidfire_attack ;alias -rapidfire_attack ;-rapidfire_work"

alias rapidfire_reset "alias rapidfire_tick;rapidfire_holdother"

alias rapidfire_tick_0 "rapidfire_tick;alias hzTicker_9ms_rapidfire rapidfire_tick_1"
alias rapidfire_tick_1 ";alias hzTicker_9ms_rapidfire rapidfire_tick_0"
alias rapidfire_tick_2 ";alias hzTicker_9ms_rapidfire rapidfire_tick_0"
alias rapidfire_tick_3 ";alias hzTicker_9ms_rapidfire rapidfire_tick_0"

alias rapidfire_sw rpsw1
alias rpsw1  "rapidfire_enable;alias rapidfire_sw rpsw2"
alias rpsw2  "rapidfire_disable;alias rapidfire_sw rpsw1"

alias +hzbind_rapidfire_switch rapidfire_sw
alias -hzbind_rapidfire_switch

rapidfire_tick_0
rapidfire_reset


