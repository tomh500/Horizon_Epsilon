    // 2. 输出至全局聊天 HorizonMessage_all
    // 3. 输出至控制台   HorizonMessage_console
    // 4. 输出关闭       HorizonMessage_off
    HorizonMessage_team

//FPS锁帧设置
    alias rec_fps_max fps_max 1009
    //修改上面的数字，填写你的锁帧帧率
    //填写0以不锁帧，但我强烈不推荐你这么做
    //你可以设置为你的显示器刷新率，以达到最佳效果，防止画面撕裂
    //如果无法跑满你的显示器刷新率，或许应该降低画质，或者更换一台新的电脑？

    // 一键转身数值设?
    // 你需要把 11688.311688 修改为你自己的数?
    // 在游戏内控制台输?sensitivity, 获取灵敏度数值，我们把这个数值记?A
    // 在游戏内控制台输?m_yaw, 获取鼠标横向比例数值，我们把这个数值记?B
    // 你应该把 11688.311688 替换?180 ÷ (A × B)
    // 注意不要删除后面那两?1，请保留它们
    // 建议四舍五入至六位小?
    alias cMot_gyro_angle yaw 11688.311688 1 1

    // 修改是否启用 手枪速射
    // 开启后, ?2 切换至手枪时, 长按左键可以自动开?
    // 1. 启用  rapidfire_enable
    // 2. 禁用  rapidfire_disable
    rapidfire_enable

    // 修改是否启用 开火自动取消拆?
    // 开启后, 拆包时开火会自动打断拆包, 松开开火时会自动继续拆?
    // 1. 启用  smartdefuse_enable
    // 2. 禁用  smartdefuse_disable
    smartdefuse_enable

    // 修改是否启用 投掷道具后自动速切主武?
    // 开启时，投出道具后会自动速切到主武器（没有主武器即为手枪?
    // 1. 启用  autoswitch_enable
    // 2. 禁用  autoswitch_disable
    autoswitch_enable

